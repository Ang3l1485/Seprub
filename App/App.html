<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS con Imagen Redimensionada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #7AFF85;
        }

        .box-container {
            text-align: center;
            position: relative;
        }

        .box {
            margin: 10px;
            display: inline-block;
        }

        .box2 {
            width: 495px;
            height: 600.5px;
            border-radius: 20px;
            background: #5BF585;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            z-index: 1;
        }

        .box3, .box4, .box5, .box6, .box7 {
            width: 322px;
            height: 98px;
            border-radius: 50px 5px 50px 25px;
            background: #FFF;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scale(0.5);
        }

        .box3 {
            background: #FFF;
            top: -10px;
            z-index: 3;
        }

        .box4 {
            background: #3FE489;
            z-index: 2.
        }

        .box5 {
            background: #35EB74;
            top: 65px;
            z-index: 3;
        }

        .box6 {
            background: #FFF;
            top: -85px;
            z-index: 4;
        }

        .box7 {
            background: #3FE489;
            top: -75px;
            z-index: 3;
        }

        /* Estilos para la imagen */
        .centered-image {
            position: absolute;
            top: calc(50% - 240px - 50px); /* Centrar y desplazar 50px hacia arriba */
            left: calc(50% - 102px); /* Desplazar 10px a la derecha */
            z-index: 5; /* Capa más alta */
            border-radius: 1000px; /* Border-radius de 1000px */
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <!-- Imagen centrada y desplazada -->
        <img src="photo_4918386966316297446_y (1).jpg" alt="Descripción de la imagen" class="centered-image" width="225" height="225">
    </div>
</body>
</html>
